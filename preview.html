<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="comments.js"></script>
  <script src="preview.js"></script>
  <title>Archived Post Preview</title>
</head>
<body>
  <div id="main">
    <h1>Archived Post Preview</h1>
    <div id="postContainer">
      <img id="previewImage" crossOrigin="Anonymous" alt="Archived Post Image">
      <div id="postInfo">
        <span id="authorSpan">Author: Instagram</span>
        <span id="titleSpan">*Pealkiri puudub*</span>
        <span id="likesSpan">Likes: 4050</span>
        <table id="commentsTable">
          <thead>
            <tr>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table body will be populated dynamically 
            https://scontent-arn2-1.cdninstagram.com/v/t51.288â€¦hYLnNbWTaFU9uaMqW3kOIQ&oe=64944B84&_nc_sid=8721cf -->
          </tbody>
        </table>
      </div>
    </div>
    <div id="archiverContainer">
      <div id="archiverForm">
        <form>
          <label for="archiverInput">Archiver Name:</label>
          <input type="text" id="archiverInput" required>
        </form>
      </div>
    </div>
    <div id="tagsForm">
        <form>
          <label for="tagsInput">Tags:</label>
          <input type="text" id="tagsInput" required>
          <br>
          <label for="commentInput">Comment</label>
          <input type="text" id="commentInput">
        </form>
    </div>
    <div id="btnContainer">
      <input type="button" value="Save" id="saveButton">
    </div>
  </div>
</body>
</html>
