<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="comments.js"></script>
  <script src="preview.js"></script>
  <title>Arhiveeritud postituse eelvaade</title>
</head>
<body>
  <div id="main">
    <h1>Arhiveeritud postituse eelvaade</h1>
    <div id="postContainer">
      <img id="previewImage" crossOrigin="Anonymous" alt="Archived Post Image">
      <div id="postInfo">
        <a id="authorSpan"></a>
        <span id="titleSpan">*Pealkiri puudub*</span>
        <span id="likesSpan"></span>
        <table id="commentsTable">
          <thead>
            <tr>
              <th>Kommentaarid</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table body will be populated dynamically 
            https://scontent-arn2-1.cdninstagram.com/v/t51.2885-15/348877859_637140454573871_5479417758897408642_n.jpg?stp=dst-jpg_e35_s1080x1080&_nc_ht=scontent-arn2-1.cdninstagram.com&_nc_cat=1&_nc_ohc=4-gNXjOQb2wAX__vUQJ&edm=AP_V10EBAAAA&ccb=7-5&oh=00_AfD7nCzhidRQZRefFALmDWB6hYLnNbWTaFU9uaMqW3kOIQ&oe=64944B84&_nc_sid=8721cf -->
          </tbody>
        </table>
      </div>
    </div>
    <div id="archiverContainer">
      <div id="archiverForm">
        <form>
          <label for="archiverInput">Arhiveerija nimi:</label>
          <input type="text" id="archiverInput" required>
          <br>
          <label for="tagsInput">Märksõnad:</label>
          <input type="text" id="tagsInput" required>
          <br>
          <label for="commentInput">Kommenaar</label>
          <textarea id="commentInput"></textarea>
        </form>
      </div>
    </div>
    <div id="btnContainer">
      <input type="button" value="Salvesta" id="saveButton">
    </div>
  </div>
</body>
</html>
