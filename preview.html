<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="comments.js"></script>
  <script src="preview.js"></script>
  <title>Arhiveeritud postituse eelvaade</title>
</head>
<body>
  <div class="main">
    <h1>Arhiveeritud postituse eelvaade</h1>
    <div id="postContainer">
      <img id="previewImage" crossOrigin="Anonymous" alt="Archived Post Image">
      <div class="postInfo">
        <a id="authorSpan"></a>
        <span id="titleSpan">*Pealkiri puudub*</span>
        <span id="likesSpan"></span>
        <div class="comments">
          <table id="commentsTable">
            <thead>
              <tr>
                <th>Kommentaarid</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table body will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="archiverContainer">
      <div id="archiverForm">
        <form>
          <label for="archiverInput">Arhiveerija nimi:</label>
          <input type="text" id="archiverInput" required>
          <br>
          <label for="tagsInput">Märksõnad:</label>
          <input type="text" id="tagsInput" required>
          <br>
          <label for="commentInput">Kommentaar</label>
          <textarea id="commentInput"></textarea>
        </form>
      </div>
    </div>
    <div id="btnContainer">
      <input type="button" value="Salvesta" id="saveButton">
    </div>
  </div>
</body>
</html>
